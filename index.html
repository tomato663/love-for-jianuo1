}

function createHeart() {
    hearts.push({
        x: Math.random() * canvas.width,
        y: -20,
        size: Math.random() * 20 + 10,
        speed: Math.random() * 2 + 1

function drawHearts() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "rgba(255,0,100,0.8)";
    for (let h of hearts) {
        ctx.beginPath();
        ctx.moveTo(h.x, h.y);
        ctx.arc(h.x - h.size/2, h.y, h.size/2, 0, Math.PI, true);
        ctx.arc(h.x + h.size/2, h.y, h.size/2, 0, Math.PI, true);
        ctx.closePath();
        ctx.fill();
        h.y += h.speed;
    }
    hearts = hearts.filter(h => h.y < canvas.height + 20);
}
